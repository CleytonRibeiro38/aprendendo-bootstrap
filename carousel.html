<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a265b8667c.js" crossorigin="anonymous"></script>

    <title>Classes Bootstrap-Carousel</title>
  </head>

  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel"><!--CAROUSEL-->
              <div class="carousel-inner"><!--INNER-->
                  <div class="carousel-item active">
                      <img src="imagens/imagem1.jpeg" alt="Imagem 1" class="img-fluid">
                  </div>
                  <div class="carousel-item">
                      <img src="imagens/imagem2.jpeg" alt="Imagem 2" class="img-fluid">
                  </div>
                  <div class="carousel-item">
                    <img src="imagens/imagem3.jpeg" alt="Imagem 3" class="img-fluid">
                  </div>
              </div><!--INNER-->
          </div><!--CAROUSEL-->
          

          <h1>Slider com controles</h1>
          <div id="carousel-controls" class="carousel slide" data-ride="carousel"><!--CAROUSEL-->
            <div class="carousel-inner"><!--INNER-->
                <div class="carousel-item active">
                    <img src="imagens/imagem1.jpeg" alt="Imagem 1" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="imagens/imagem2.jpeg" alt="Imagem 2" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="imagens/imagem3.jpeg" alt="Imagem 3" class="img-fluid">
                </div>
            </div><!--INNER-->
            <!--CONTROLES--> 
            <a href="#carousel-controls" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-controls" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          </div><!--CAROUSEL-->
          

          <h1>Slider com controles/indicadores</h1>
          <div id="carousel-indicators" class="carousel slide" data-ride="carousel"><!--CAROUSEL-->
            <!--INDICADORES-->
            <ol class="carousel-indicators"> 
                <li class="active" data-target="#carousel-indicators" data-slide-to="0"></li>
                <li data-target="#carousel-indicators" data-slide-to="1"></li>
                <li data-target="#carousel-indicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner"><!--INNER-->
                <div class="carousel-item active">
                    <img src="imagens/imagem1.jpeg" alt="Imagem 1" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="imagens/imagem2.jpeg" alt="Imagem 2" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="imagens/imagem3.jpeg" alt="Imagem 3" class="img-fluid">
                </div>
            </div><!--INNER-->
            <!--CONTROLES--> 
            <a href="#carousel-indicators" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-indicators" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          </div><!--CAROUSEL-->
          
        

          <h1>Slider com legendas</h1>
          <div id="carousel-captions" class="carousel slide" data-ride="carousel"><!--CAROUSEL-->
            <!--INDICADORES-->
            <ol class="carousel-indicators"> 
                <li class="active" data-target="#carousel-captions" data-slide-to="0"></li>
                <li data-target="#carousel-captions" data-slide-to="1"></li>
                <li data-target="#carousel-captions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner"><!--INNER-->
                <div class="carousel-item active">
                    <img src="imagens/imagem1.jpeg" alt="Imagem 1" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>Item 1</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagens/imagem2.jpeg" alt="Imagem 2" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>Item 2</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imagens/imagem3.jpeg" alt="Imagem 3" class="img-fluid">
                    <div class="carousel-caption">
                        <h3>Item 3</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div><!--INNER-->
            <!--CONTROLES--> 
            <a href="#carousel-captions" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-captions" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          </div><!--CAROUSEL-->
          

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>

</html>
